<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <!-- link css file -->

<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">

<body>
    <!-- 1st section start -->
    <header>
        <div class="hero min-h-screen bg-[#F9F6E2]">
            <div class="hero-content flex-col lg:flex-row-reverse ">
              <img src="images/Summer 1.png" class="  h-[680px]  w-[680px] " />
              <div>
                <p class="text-black text-3xl ">---SALE FEVER---</p>
                <h1 class="text-5xl font-bold text-black mt-[20px]">Purchase TK 200 or above & get 20% off</h1>
                <div class="flex mt-[60px] gap-3  "> 
                    <p class="py-6  text-xl  text-black md:ml-[6px] ">Use Promo Code</p>
                    <div>
                        <button class="btn btn-active btn-secondary mt-[15px] text-white text-[18px]">SELL200</button></div>

              </div>
            </div>
          </div>
    </header>
     <!-- 1st section end -->
   <section class="flex w-[9o%] aline-cnter justify-around  gap-8 ">

     <!--1st card  -->
     <div class="card  bg-green-100 shadow-xl " onclick="cards()">

        </div>
         <div class="card-body">

             <input type="radio" name="rating-8" class="mask mask-star-2 bg-orange-400" />

             <input type="radio" name="rating-8" class="mask mask-star-2 bg-orange-400" />
           </div>

         </div>
       </div>
      <!--2nd card  -->

        </div>

           </div>
           <div class="card-actions justify-center mt-4">

           </div>
         </div>
       </div>
      <!--3rd card  -->
      <div class="card  bg-green-100 shadow-xl" onclick="cards()">
        <div class="bg-[#1111110D] h-[200px]   ">
         <figure><img src="images/prod3.png" class="mt-[20px] mb-[8px] h-[140px] w-[120px]  " /></figure>
        </div>

       </div>

</main>
